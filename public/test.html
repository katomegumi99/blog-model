<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS圆形样式效果</title>
    <style>
        .circular-icon {
            width: 60px; /* 设置容器的宽度 */
            height: 60px; /* 设置容器的高度 */
            border-radius: 50%; /* 将容器设置为圆形 */
            background: linear-gradient(45deg, #9d9aff, #c4dcfa); /* 设置背景渐变 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* 设置文字颜色 */
            font-family: 'Courier New', Courier, monospace; /* 设置等宽字体 */
            font-size: 18px; /* 设置文字大小 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 添加阴影效果 */
        }
    </style>
</head>
<body>

<div class="circular-icon">
    张三;
</div>

</body>
</html>
